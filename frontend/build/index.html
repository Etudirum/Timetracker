        .btn-secondary { background: #6B7280; color: white; }
        .btn-blue { background: #3B82F6; color: white; }

        .btn-secondary:hover { background: #4B5563; }
        .btn-blue:hover { background: #2563EB; }

            border-color: #4b5563;

            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #8B5CF6;
            font-size: 0.875rem;
            overflow: hidden;

        .avatar img {
            width: 100%;
            height: 100%;

        }

        .status-dot {

            height: 0.75rem;
            border-radius: 50%;

        .status-active { background: #22c55e; }
        .status-break { background: #eab308; }
        .status-absent { background: #ef4444; }

            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;

            padding: 1.5rem;

            width: 100%;
            margin: 1rem;
            max-height: 90vh;
            overflow-y: auto;

        body.dark .modal-content {
            background: #1f2937;
            color: white;
        }

            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;

            border-radius: 0.5rem;
            font-size: 0.875rem;

            background: #374151;
            border-color: #4b5563;
            color: white;
        }

        .table {

            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;

            color: #374151;
            font-size: 0.75rem;
            text-transform: uppercase;

            color: #9ca3af;
        }
        
        .table tbody tr:hover {
            background: #f9fafb;
        }
        
        body.dark .table tbody tr:hover {

        }

            justify-content: center;
            color: white;
            z-index: 100;

        .p-4 { padding: 1rem; }

        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }

        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }

        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }

        /* Rounded */
        .rounded { border-radius: 0.25rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-full { border-radius: 9999px; }
        
        /* Width/Height */
        .w-5 { width: 1.25rem; }

        .w-full { width: 100%; }
        .h-5 { height: 1.25rem; }
        .h-8 { height: 2rem; }
        .min-h-screen { min-height: 100vh; }
        
        /* Success/Error messages */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .alert-success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .alert-error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
        
        body.dark .alert-success { background: #064e3b; color: #a7f3d0; border-color: #065f46; }
        body.dark .alert-error { background: #7f1d1d; color: #fecaca; border-color: #991b1b; }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        body.dark .tabs {
            border-color: #374151;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            color: #6b7280;
            font-weight: 500;
        }
        
        .tab.active {
            color: #8B5CF6;
            border-bottom-color: #8B5CF6;
        }
        
        body.dark .tab {
            color: #9ca3af;
        }
        
        body.dark .tab.active {
            color: #c084fc;
        }
        
        /* File input styling */
        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            padding: 0.5rem 1rem;
            background: #8B5CF6;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

            background: #7C3AED;

        /* Responsive utilities */

            .text-3xl { font-size: 1.5rem; }
            .text-2xl { font-size: 1.25rem; }
            .modal-content { max-width: 95%; }
        }
    </style>

        function calculateDuration(startTime, endTime, employee = null) {
            if (!endTime) return { hours: 0, minutes: 0, display: '0h 0min', totalHours: 0 };
            
            const totalMinutes = (new Date(endTime) - new Date(startTime)) / (1000 * 60);
            
            // Auto break calculation if employee provided
            let breakMinutes = 0;
            if (employee && employee.breakDuration && endTime) {
                const totalWorkHours = totalMinutes / 60;
                const automaticBreakMinutes = Math.floor(totalWorkHours / 3) * 15; // 15min per 3h
                breakMinutes = Math.min(automaticBreakMinutes, employee.breakDuration);
            }
            
            const workMinutes = Math.max(0, totalMinutes - breakMinutes);
            const hours = Math.floor(workMinutes / 60);
            const minutes = Math.round(workMinutes % 60);
            
            return { 
                hours, 
                minutes, 
                display: `${hours}h ${minutes}min`,
                totalHours: Math.round((workMinutes / 60) * 10) / 10,
                breakMinutes
            };
        }
        
        function getFilteredTimeEntries() {
            let filtered = appState.timeEntries;
            
            if (appState.filter.employee !== 'all') {
                filtered = filtered.filter(entry => entry.employeeId === appState.filter.employee);
            }
            
            const now = new Date();
            if (appState.filter.period === 'today') {
                const today = now.toDateString();
                filtered = filtered.filter(entry => 
                    new Date(entry.startTime).toDateString() === today
                );
            } else if (appState.filter.period === 'week') {
                const weekStart = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
                filtered = filtered.filter(entry => 
                    new Date(entry.startTime) >= weekStart
                );
            } else if (appState.filter.period === 'month') {
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                filtered = filtered.filter(entry => 
                    new Date(entry.startTime) >= monthStart
                );
            } else if (appState.filter.period === 'custom' && appState.filter.startDate && appState.filter.endDate) {
                const startDate = new Date(appState.filter.startDate);
                const endDate = new Date(appState.filter.endDate);
                endDate.setHours(23, 59, 59, 999);
                filtered = filtered.filter(entry => {
                    const entryDate = new Date(entry.startTime);
                    return entryDate >= startDate && entryDate <= endDate;
                });
            }
            
            return filtered;
        }

        function loadTimeEntries() {
            db.collection('timeEntries')
                .orderBy('startTime', 'desc')
                .onSnapshot((snapshot) => {
                    appState.timeEntries = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // Calculer les employés actifs
                    const activeEmployees = new Set(
                        appState.timeEntries
                            .filter(entry => !entry.endTime)
                            .map(entry => entry.employeeId)
                    ).size;
                    
                    // Calculer les heures de la semaine
                    const now = new Date();
                    const weekStart = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
                    const weeklyEntries = appState.timeEntries.filter(entry => {
                        const entryDate = new Date(entry.startTime);
                        return entryDate >= weekStart && entry.endTime;

                            <div class="flex items-center justify-between p-3 rounded-lg border" style="border-color: ${appState.darkMode ? '#374151' : '#e5e7eb'}; background: ${appState.darkMode ? '#374151' : 'transparent'};">
                                <div>
                                    <p class="font-medium text-gray-900">Afficher la section employés</p>
                                    <p class="text-sm text-gray-500">Liste des employés avec boutons de pointage</p>
                                </div>
                                <button 
                                    onclick="updateSettings('showEmployees', ${!settings.showEmployees})"
                                    class="btn ${settings.showEmployees ? 'btn-success' : 'btn-secondary'} text-sm"
                                >
                                    ${settings.showEmployees ? icons.eye : icons.eyeOff}
                                    ${settings.showEmployees ? 'Visible' : 'Masqué'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderEmployeeStats() {
            const employee = appState.employees.find(emp => emp.id === appState.selectedStatsEmployee);
            if (!employee) return '';
            
            const employeeEntries = appState.timeEntries.filter(entry => entry.employeeId === employee.id);
            const completedEntries = employeeEntries.filter(entry => entry.endTime);
            
            const totalHours = completedEntries.reduce((total, entry) => {
                const duration = calculateDuration(entry.startTime, entry.endTime);
                return total + duration.totalHours;
            }, 0);
            
            const avgHoursPerDay = completedEntries.length > 0 ? totalHours / completedEntries.length : 0;
            const estimatedSalary = employee.hourlyRate > 0 ? totalHours * employee.hourlyRate : 0;
            
            return `
                <div class="modal">
                    <div class="modal-content">
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center space-x-3">
                                <div class="avatar">
                                    ${employee.profileImage ? 
                                        `<img src="${employee.profileImage}" alt="${employee.name}" />` : 
                                        `<span>${getInitials(employee.name)}</span>`
                                    }
                                </div>
                                <div>
                                    <h2 class="text-xl font-semibold">${employee.name}</h2>
                                    <p class="text-sm text-gray-500">${employee.position}</p>
                                </div>
                            </div>
                            <button onclick="hideEmployeeStats()" class="text-gray-500 hover:text-gray-700">
                                ${icons.x}
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div class="text-center p-4 rounded-lg bg-blue-50">
                                <p class="text-2xl font-bold text-blue-600">${completedEntries.length}</p>
                                <p class="text-sm text-blue-600">Pointages</p>
                            </div>
                            <div class="text-center p-4 rounded-lg bg-green-50">
                                <p class="text-2xl font-bold text-green-600">${Math.round(totalHours * 10) / 10}h</p>
                                <p class="text-sm text-green-600">Total heures</p>
                            </div>
                            <div class="text-center p-4 rounded-lg bg-purple-50">
                                <p class="text-2xl font-bold text-purple-600">${Math.round(avgHoursPerDay * 10) / 10}h</p>
                                <p class="text-sm text-purple-600">Moy. par jour</p>
                            </div>
                        </div>
                        
                        ${employee.hourlyRate > 0 ? `
                            <div class="text-center p-4 rounded-lg bg-yellow-50 mb-6">
                                <p class="text-3xl font-bold text-yellow-600">${Math.round(estimatedSalary).toLocaleString()} FCFA</p>
                                <p class="text-sm text-yellow-600">Salaire estimé</p>
                                <p class="text-xs text-gray-500">Basé sur ${employee.hourlyRate} FCFA/heure</p>
                            </div>
                        ` : ''}
                        
                        <div class="space-y-2 max-h-64 overflow-y-auto">
                            <h3 class="font-semibold mb-2">Derniers pointages</h3>
                            ${completedEntries.slice(0, 10).map(entry => {
                                const duration = calculateDuration(entry.startTime, entry.endTime);
                                return `
                                    <div class="flex justify-between p-2 rounded border">
                                        <span class="text-sm">${formatDate(entry.startTime)}</span>
                                        <span class="text-sm font-medium">${duration.display}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Initialisation
        function init() {
            // Appliquer le thème sauvegardé
            document.body.classList.toggle('dark', appState.darkMode);
            
            // Charger les paramètres
            appState.settings.showStats = localStorage.getItem('show-stats') !== 'false';
            appState.settings.showEmployees = localStorage.getItem('show-employees') !== 'false';
            
            // Charger les données
            loadEmployees();
            loadTimeEntries();
            
            // Premier rendu
            render();
            
            // Masquer l'écran de chargement
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        }
        
        // Démarrer l'application
        init();
        
        // Exposer les fonctions globalement pour les événements onclick
        window.toggleDarkMode = toggleDarkMode;
        window.setCurrentView = setCurrentView;
        window.showAdminPanel = showAdminPanel;
        window.hideAdminPanel = hideAdminPanel;
        window.handleAdminAuth = handleAdminAuth;
        window.setAdminTab = setAdminTab;
        window.handleImageUpload = handleImageUpload;
        window.handleAddEmployee = handleAddEmployee;
        window.editEmployee = editEmployee;
        window.handleUpdateEmployee = handleUpdateEmployee;
        window.cancelEdit = cancelEdit;
        window.handleDeleteEmployee = handleDeleteEmployee;
        window.handleClockIn = handleClockIn;
        window.handleClockOut = handleClockOut;
        window.handleStartBreak = handleStartBreak;
        window.handleEndBreak = handleEndBreak;
        window.handleStatsClick = handleStatsClick;
        window.hideEmployeeStats = hideEmployeeStats;
        window.exportToPDF = exportToPDF;
        window.exportToExcel = exportToExcel;
        window.exportToCSV = exportToCSV;
        window.printTable = printTable;
        
        // Actualiser l'heure toutes les secondes
        setInterval(() => {
            const timeElements = document.querySelectorAll('.live-time');
            timeElements.forEach(el => {
                el.textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            });
        }, 1000);
    </script>
    
    <script>
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered:', reg))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
