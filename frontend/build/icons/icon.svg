<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Computer Monitor -->
  <rect x="80" y="120" width="352" height="220" rx="20" fill="#ffffff" opacity="0.95"/>
  <rect x="100" y="140" width="312" height="180" rx="10" fill="#f8fafc"/>
  
  <!-- Screen Content - Clock -->
  <circle cx="160" cy="190" r="30" fill="#8B5CF6" opacity="0.8"/>
  <line x1="160" y1="190" x2="160" y2="170" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="190" x2="175" y2="190" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Screen Content - Charts -->
  <rect x="220" y="160" width="20" height="40" fill="#06B6D4" rx="2"/>
  <rect x="250" y="170" width="20" height="30" fill="#10B981" rx="2"/>
  <rect x="280" y="150" width="20" height="50" fill="#F59E0B" rx="2"/>
  <rect x="310" y="165" width="20" height="35" fill="#EF4444" rx="2"/>
  
  <!-- Monitor Stand -->
  <rect x="200" y="340" width="112" height="20" rx="10" fill="#ffffff" opacity="0.9"/>
  <rect x="230" y="360" width="52" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Time Indicator -->
  <circle cx="400" cy="160" r="8" fill="#10B981"/>
  <text x="400" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">24</text>
</svg>
